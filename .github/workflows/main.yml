name: Build and deploy Angular app to Azure Web App â€” sampleangularApp
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install  # Install all required dependencies
      - name: Build Angular project
        run: ng build --configuration production  # Directly use Angular CLI build command
      - name: List contents of build output directory
        run: dir dist/sample-angular-app  # Verify that the build has generated the files in the output folder
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: deploy_dist
          path: dist/sample-angular-app  # Adjust this path based on your angular.json settings
