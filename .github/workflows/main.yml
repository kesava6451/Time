name: Build and Deploy Angular Application

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the master branch

jobs:
  build:
    runs-on: selfhost  # Run the build on a Linux-based runner

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the Angular application
      - name: Build the Angular application
        run: |
          npm run build --prod  # Build the app for production

      # (Optional) Optionally upload the build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist  # Assuming 'dist' is the folder containing your build output

  deploy:
    runs-on: selfhost  # Deployment job runs on Ubuntu runner (You can use Windows runner as well)

    needs: build  # Ensures deployment only happens after the build completes

    steps:
      # Checkout the code again for deployment
      - name: Checkout code
        uses: actions/checkout@v2

      # Download build artifacts (from the previous build job)
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      # Deploy to IIS (Windows Server)
      - name: Deploy to IIS (Windows Server)
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.IIS_SERVER_IP }}  # Your server's IP address stored in GitHub Secrets
          username: ${{ secrets.IIS_SERVER_USER }}  # Your server's username stored in GitHub Secrets
          password: ${{ secrets.IIS_SERVER_PASSWORD }}  # Your server's password stored in GitHub Secrets
          script: |
            cd C:/path/to/your/app  # Specify the folder where your app is located on the server
            git pull origin master  # Pull the latest changes from your repository
            npm install  # Install dependencies on the server
            npm run build --prod  # Build the Angular app on the server (if not prebuilt)
            iisreset /stop  # Stop IIS before copying the new files
            copy /Y dist/* C:/inetpub/wwwroot/your-app  # Copy the files to the IIS root directory
            iisreset /start  # Restart IIS to serve the new build
