name: Build and deploy Angular app to IIS server

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-latest  # Use 'windows-latest' for a Windows environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli  # Install Angular CLI globally

      - name: Install dependencies
        run: npm install  # Install dependencies defined in package.json

      - name: Build Angular project
        run: ng build --configuration production  # Build Angular project with production config

      - name: Upload build artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/timedashboard  # Path to your Angular build output directory

  deploy:
    runs-on: self-hosted  # Use a self-hosted runner for deployment
    needs: build  # Ensure the build step is successful before starting the deployment
    steps:
      - name: Download build artifacts from GitHub
        uses: actions/download-artifact@v3
        with:
          name: angular-build  # Name of the uploaded artifact

      - name: Deploy to IIS
        shell: powershell
        run: |
          # Define paths and IIS settings dynamically
          $sourcePath = "${{ github.workspace }}\browser"  # Replace with the actual artifact path
          $destinationPath = "C:\Kesava\web\timer"
          $siteName = "newtimer.com"  # IIS site name
          $appPoolName = "TimerAppPool"  # Application pool name
          $bindingInfo = "*:80:timer.local"  # Replace with your actual binding info

          # Create the destination directory if it doesn't exist
          if (-Not (Test-Path $destinationPath)) {
              New-Item -ItemType Directory -Path $destinationPath -Force
          }

          # Copy the files to the destination
          Copy-Item -Path "$sourcePath\*" -Destination $destinationPath -Recurse -Force

          # Ensure IIS and AppCmd is available
          if (-Not (Test-Path "C:\Windows\System32\inetsrv\appcmd.exe")) {
              Write-Error "AppCmd not found. Ensure IIS is installed with management tools."
              exit 1
          }

          # Check if application pool exists using AppCmd
          $appPoolCheck = & "C:\Windows\System32\inetsrv\appcmd.exe" list apppool /name:$appPoolName
          if ($appPoolCheck -match "ERROR") {
              # Application pool does not exist, create it
              Write-Output "Creating a new application pool: $appPoolName"
              & "C:\Windows\System32\inetsrv\appcmd.exe" add apppool /name:$appPoolName /managedPipelineMode:Integrated
          } else {
              Write-Output "Application pool $appPoolName already exists."
          }

          # Ensure the application pool properties are updated
          Write-Output "Updating application pool settings for: $appPoolName"
          & "C:\Windows\System32\inetsrv\appcmd.exe" set apppool /apppool.name:$appPoolName /managedPipelineMode:Integrated

          # Check if the site exists
          $siteCheck = & "C:\Windows\System32\inetsrv\appcmd.exe" list site /name:$siteName
          if ($siteCheck -match "ERROR") {
              # Site does not exist, create it
              Write-Output "Creating new site: $siteName"
              & "C:\Windows\System32\inetsrv\appcmd.exe" add site /name:$siteName /physicalPath:$destinationPath /bindings:$bindingInfo /applicationPool:$appPoolName
          } else {
              Write-Output "Site $siteName already exists. Updating its properties."
              & "C:\Windows\System32\inetsrv\appcmd.exe" set site /site.name:$siteName /physicalPath:$destinationPath /applicationPool:$appPoolName
          }

          # Restart IIS to apply changes
          Write-Output "Restarting IIS"
          iisreset
