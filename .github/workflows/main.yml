name: Build and Deploy Angular Application

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the master branch

jobs:
  build:
    runs-on: self-hosted  # Use the correct self-hosted label

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3  # Use latest version of checkout action

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Use latest version
        with:
          node-version: '18'  # Specify the Node.js version

      # Cache node modules to speed up builds
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Angular application
      - name: Build the Angular application
        run: npm run build -- --prod  # Build the app for production

      # (Optional) Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist  # Assuming 'dist' is the folder containing your build output

      # (Optional) Deploy step (if needed)
      # - name: Deploy Application
      #   run: |
      #     # Add deployment commands here (e.g., to AWS, Azure, etc.)
