name: Build and deploy Angular app to IIS server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Use 'windows-latest' if required for your setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your Node.js version here

      - name: Install Angular CLI globally
        run: |
          npm install -g @angular/cli  # Install Angular CLI globally

      - name: Install dependencies
        run: npm install  # Install project dependencies (including Angular CLI if not already in package.json)

      - name: Build Angular project
        run: |
          echo "Building Angular app with production configuration"
          ng build --configuration production  # Build with production configuration

      - name: List contents of build output directory
        run: ls -l dist/timedashboard  # Verify the build output path

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/timechampdashboard  # Path to your build output directory

  deploy:
    runs-on: windows-latest  # Run deployment on a Windows runner

    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: angular-build

      - name: Copy files to IIS server
        run: |
          $sourcePath = "dist/timedashboard"  # Path to your build output folder
          $targetPath = "C:\CurrentTime"  # Shared folder on your IIS server
          Copy-Item -Path "$sourcePath\*" -Destination $targetPath -Recurse -Force

      - name: Verify deployment
        run: |
          curl http://your-iis-server-ip-or-domain/your-app-folder  # Check if the app is deployed successfully
