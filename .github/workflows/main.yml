name: Build and deploy Angular app to Azure Web App â€” sampleangularApp
on:
  push:
    branches:
      - master  # Trigger workflow on push to master branch
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2  # Checkout the repository
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'  # Ensure compatibility with Angular CLI
      - name: Install dependencies
        run: npm install  # Install necessary dependencies
      - name: Build Angular project
        run: npm run build -- --configuration production  # Ensure you're using the production build configuration for Angular 12+
      - name: List build output directory
        run: dir dist/sample-angular-app  # List contents of the output directory to verify build
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: deploy_dist
          path: dist/sample-angular-app  # Adjust path based on your angular.json settings
