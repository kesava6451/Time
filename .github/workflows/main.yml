name: Build and deploy Angular app to IIS server

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: self-hosted  # You can use 'windows-latest' if needed for Windows environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli  # Install Angular CLI globally

      - name: Install dependencies
        run: npm install  # Install dependencies defined in package.json

      - name: Build Angular project
        run: ng build --configuration production  # Build Angular project with production config

      - name: List contents of build output directory
        run: ls -l dist/timedashboard  # Verify if the build output is in the correct directory

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/timedashboard/  # Path to the Angular build output directory

  deploy:
    runs-on: self-hosted  # Use Windows runner for deployment
    needs: build  # Ensure that the build step is successful before starting the deployment

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: angular-build

      - name: Copy files to IIS server
        run: |
          # Adjust the source path and target path as per your system setup
          $sourcePath = "dist\timedashboard"  # The path to the build output from the previous step
          $targetPath = "C:\inetpub\wwwroot\timedashboard"  # The IIS server path where the app should be deployed
          # Make sure the target directory exists and copy the files
          Copy-Item -Path "$sourcePath\*" -Destination $targetPath -Recurse -Force

      - name: Verify deployment
        run: |
          curl http://your-iis-server-ip-or-domain/timedashboard  # Verify that the app is deployed successfully

      - name: Clean up build artifacts
        run: |
          # Clean up build artifacts if needed
          Remove-Item -Path "dist\timedashboard" -Recurse -Force  # Delete the build directory
