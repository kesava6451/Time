name: Build and deploy Angular app to IIS server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # You can also use 'windows-latest' if preferred
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'  # Set the version according to your project requirements

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build --configuration production  # Build with production settings

      - name: List contents of build output directory
        run: ls -l dist/sample-angular-app  # Adjust according to your `angular.json` build output path

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/sample-angular-app  # Path to your build output
