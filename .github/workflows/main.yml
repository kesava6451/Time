name: Build and deploy Angular app to IIS server

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: windows-latest  # Use Windows environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build --configuration production

      - name: Upload build artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/timedashboard

  deploy:
    runs-on: self-hosted  # Use a self-hosted runner for deployment
    needs: build
    steps:
      - name: Download build artifacts from GitHub
        uses: actions/download-artifact@v3
        with:
          name: angular-build

      - name: Deploy to IIS
        shell: pwsh
        run: |
          # Define paths and IIS settings dynamically
          $sourcePath = "${{ github.workspace }}\angular-build"  # Use downloaded artifact path
          $destinationPath = "C:\Kesava\web\timer"
          $siteName = "newtimer.com"
          $appPoolName = "TimerAppPool"
          $bindingInfo = "*:80:timer.local"

          # Create the destination directory if it doesn't exist
          if (-Not (Test-Path $destinationPath)) {
              New-Item -ItemType Directory -Path $destinationPath -Force
          }

          # Copy the files to the destination
          Write-Output "Copying files from $sourcePath to $destinationPath"
          Copy-Item -Path "$sourcePath\*" -Destination $destinationPath -Recurse -Force

          # Ensure the application pool exists
          if (!(Get-Item "IIS:\ApplicationPools\$appPoolName" -ErrorAction SilentlyContinue)) {
              Write-Output "Creating new application pool: $appPoolName"
              New-WebAppPool -Name $appPoolName
          } else {
              Write-Output "Application pool $appPoolName already exists."
          }

          # Check if the site exists
          if (!(Get-Website | Where-Object { $_.Name -eq $siteName })) {
              Write-Output "Creating new IIS site: $siteName"
              New-Website -Name $siteName -PhysicalPath $destinationPath -ApplicationPool $appPoolName -BindingInformation $bindingInfo
          } else {
              Write-Output "IIS site $siteName already exists. Updating physical path and application pool."
              Set-ItemProperty -Path "IIS:\Sites\$siteName" -Name physicalPath -Value $destinationPath
              Set-ItemProperty -Path "IIS:\Sites\$siteName" -Name applicationPool -Value $appPoolName
          }

          # Ensure the site is running
          Write-Output "Starting IIS site: $siteName"
          Start-Website -Name $siteName
