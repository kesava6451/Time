name: Build and deploy Angular app to Azure Web App â€” sampleangularApp
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Build Angular project
        run: npm run build -- --prod
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist
          path: dist/sample-angular-app  # Adjust this path based on your angular.json settings
